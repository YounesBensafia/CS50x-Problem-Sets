{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}


{% block main %}
    <form action="/change" method="post">
        <div class="mb-3">
            <input name="change" class="form-control mx-auto w-auto" placeholder="New password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
