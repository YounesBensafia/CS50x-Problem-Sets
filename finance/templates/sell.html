{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}


{% block main %}
    <form action="/sell" method="post">
        <select name="symbol" class="mb-3">
            {% for symbol in symbols%}
                <option name="symbol">{{symbol['symbol']}}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <input name="shares" class="form-control mx-auto w-auto" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
