<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function event1(event)
            {
                let bttn = event.target;

                if(bttn.innerHTML == "A")
                {
                    bttn.style.backgroundColor = "green";
                    bttn.parentElement.querySelector(".answer").innerHTML="Correct!";
                }
                else
                {
                    bttn.style.backgroundColor = "red";
                    bttn.parentElement.querySelector(".answer").innerHTML="Incorrect";
                }
            }
            function event2(event)
            {
                let bttn = event.target;

                if(bttn.parentElement.querySelector(".input").value == "Switzerland")
                {
                    bttn.parentElement.querySelector(".input").style.backgroundColor = "green";
                    bttn.parentElement.querySelector(".answer").innerHTML="Correct!";
                }
                else
                {
                    bttn.parentElement.querySelector(".input").style.backgroundColor = "red";
                    bttn.parentElement.querySelector(".answer").innerHTML = "Incorrect";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button onclick="event1(event)">A</button>
                <button onclick="event1(event)">B</button>
                <button onclick="event1(event)">C</button>
                <button onclick="event1(event)">D</button>
                <p class="answer"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <!-- TODO: Add free response question here -->
                <input type="text" class="input">
                <input type="submit" value="Check Answer" onclick="event2(event)">
                <p class="answer"></p>
            </div>
        </div>
    </body>
</html>
